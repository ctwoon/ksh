<html>
        <head>
                <style type="text/css">
body {margin: 0;}

</style>
          
          <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet" />
          
        </head>
  <body>
          <div id="i"></div>
          <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
            <script>
                var url = location.href.split(".html?")[1].replace("%27", "'");
                var newDiv = document.createElement("div");
                newDiv.innerHTML = '<video-js controls id="my-video" class="video-js" style="border: 0; width: 100%; height: 100%"></video-js>';
                my_div = document.getElementById("i");
                document.body.insertBefore(newDiv, my_div);
                const player = videojs('my-video', {});
                var type = "video/mp4";
                if (location.href.includes(".m3u8")) {
                   type = "application/x-mpegURL";
                }
                player.src({
                 src: url,
                 type: type
                });
            </script>
        </body>
